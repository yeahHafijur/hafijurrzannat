<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles for LinkedIn link */
        .linkedin-link {
            position: fixed; /* Fixed position */
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            background-color: #0077b5; /* LinkedIn blue */
            color: white; /* Text color */
            padding: 10px; /* Padding */
            border-radius: 5px; /* Rounded corners */
            text-decoration: none; /* No underline */
            font-weight: bold; /* Bold text */
        }

        .linkedin-link:hover {
            background-color: #005582; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Lost and Found Portal NITS</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#lost">Lost Items</a>
            <a href="#found">Found Items</a>
            <a href="#report">Report an Item</a>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to the Lost and Found Portal</h2>
        <p>Report lost or found items on campus and help others recover their belongings.</p>
    </section>

    <section id="items" style="display: flex; justify-content: space-between;">
        <div id="lost" style="flex: 1; margin-right: 10px;">
            <h2>Lost Items</h2>
            <div class="item-list" id="lostItems"></div> <!-- Lost Items will be appended here -->
        </div>

        <div id="found" style="flex: 1; margin-left: 10px;">
            <h2>Found Items</h2>
            <div class="item-list" id="foundItems"></div> <!-- Found Items will be appended here -->
        </div>
    </section>

    <section id="report">
        <h2 id="reportTitle">Report an Item</h2>
        <form id="reportForm">
            <input type="hidden" id="userId" value=""> <!-- Hidden user ID field -->
            <input type="hidden" id="reportId" value=""> <!-- Hidden report ID for editing -->

            <label for="type">Item Type:</label>
            <select id="type" required>
                <option value="lost">Lost</option>
                <option value="found">Found</option>
            </select>

            <label for="name">Item Name:</label>
            <input type="text" id="name" required>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea>

            <div id="lostReportNumberField" style="display: none;">
                <label for="lostReportNumber">Lost Report Number (if known):</label>
                <input type="number" id="lostReportNumber">
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage"></div>
    </section>

    <!-- LinkedIn Profile Link in the bottom-right corner -->
    <a href="https://www.linkedin.com/in/hafijurnits?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="linkedin-link" target="_blank">LinkedIn Profile</a>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
